    <link rel="stylesheet" href="CSS/bootstrap.css">

</head>
<body>
    <div class="h-100">
        <div class="row h-100 justify-content-center">
            <!-- Left side -->
            <div class="col-lg-8 d-lg-block d-none">
                <div id="intro-slide">
                    <div class="mx-3 text-start py-3 text-light">
                        <img src="assets/images/Logo_2.png" class="float-start" alt="">

                    </div>
                </div>

            <!-- Right side -->
            <div class="col-lg-4 my-auto py-lg-5">
                <div class="text-light">
                    <!-- Logo -->
                    <div class="mx-auto py-3" style="width: 7.5em;">
                        <img class="w-100 mx-md-auto" src="https://web.situbondokab.go.id/uploads/LOGO%20KABUPATEN%20SITUBONDO_1599625311.png" alt="assets\images\Logo.png">

                            </div>
                            <div class="form-control rounded-pill my-3 text-center">
                                <img class="col-1" src="assets/images/Left_password.png" alt="">
                                <input class="col-9 border-0 no-outline  " type="password" name="" id="password" placeholder="Masukkan Password">
                                <img class="col-1" src="assets/images/Right_password.png" class="" onclick="showPassword()" alt="">                                
                            </div>
                            <div class="text-center my-3">
                                <button type="submit" id="lgn-btn" class="text-dark rounded-pill align-self-center btn">
                                    Log In
                                    <img src="assets/images/Login_btn.png" alt="">
                                </button>
                            </div>
                        </form>        
                    </div>
                </div>
                <!-- Closing text -->
                <div class="mt-md-2 mt-xl-4 mt-xxl-5 p text-light text-center lh-1">
